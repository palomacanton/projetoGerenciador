<form (ngSubmit)="submit()" [formGroup]="funcionarioForm" #formDir="ngForm">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" placeholder="Digite o nome" formControlName="name" required/>
    <div *ngIf="name.invalid && formDir.submitted" class="validation-error">
      <p>
        O nome é obrigatório*
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="rg">RG:</label>
    <input type="text" placeholder="Digite o RG" formControlName="rg" required maxlength="12"/>
    <div *ngIf="rg.invalid && formDir.submitted" class="validation-error">
      <p>
        O RG é obrigatório*
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="departament" >Departamento:</label>
    <select formControlName="departament">
    <option value="sla">Coisa</option>
    <option value="dkjfgd">sjdhvsdjhvksdjh</option>
  </select>
  <div *ngIf="departament.invalid && formDir.submitted" class="validation-error">
    <p>
      Selecione o departamento*
    </p>
  </div>
  </div>
  <div class="form-group">
    <label for="photo">Escolha a foto:</label>
    <input type="file" (change)="onFileSelected($event)"/>
  </div>

  <input type="submit" value="{{btnText}}"/>

</form>
